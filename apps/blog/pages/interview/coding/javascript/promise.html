<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>手写promise</title>
</head>
<body>
  <script>
    class MyPromise {
      constructor(fn) {
        this.run(fn)
        this.success = []
      }
      run(fn) {
        fn((res) => {
          this.resolve(res)
        }, () => {
          this.reject()
        })
      }
      resolve(res) {
        this.resolved = res
        if (this.success.length > 0) {
          this.success.pop()(this.resolved)
        }
      }
      reject() {}
      then(cb) {
        this.success.push(cb)
      }
      catch() {}
    }

    new MyPromise((resolve, reject) => {
      setTimeout(() => {
        resolve(1)
      })
    }).then((res) => {
      console.log(res)
      return new MyPromise((resolve, reject) => {
        resolve(2)
      })
    }).then(res => {
      console.log('then2', res)
    })


  </script>
</body>
</html>
