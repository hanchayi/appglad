  <title>Document</title>
</head>
<script>
  function sum(a, b) {
    return a + b
  }
  function curry(fun) {
    return function(a) {
      return function(b) {
        return fun(a, b)
      }
    }
  }

  const res = curry(sum)(1)(2)
  console.log(res)
</script>
